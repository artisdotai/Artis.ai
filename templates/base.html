<!DOCTYPE html>
<html data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI10X Trading Bot</title>
    <link href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .section-card {
            margin-bottom: 1.5rem;
        }
        .status-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 5px;
        }
        .status-green { background-color: var(--bs-success); }
        .status-red { background-color: var(--bs-danger); }
        .status-yellow { background-color: var(--bs-warning); }

        /* Chat styles */
        .chat-container {
            background-color: var(--bs-dark);
            border-radius: 0.5rem;
            padding: 1rem;
        }
        .system-message {
            background-color: rgba(var(--bs-info-rgb), 0.1);
            border-left: 4px solid var(--bs-info);
            padding: 1rem;
            border-radius: 0.25rem;
            margin-bottom: 1rem;
        }
        .user-message {
            background-color: rgba(var(--bs-primary-rgb), 0.1);
            border-radius: 0.5rem;
            padding: 0.75rem;
            margin: 0.5rem 0;
            margin-left: 2rem;
        }
        .advisor-message {
            background-color: rgba(var(--bs-secondary-rgb), 0.1);
            border-radius: 0.5rem;
            padding: 0.75rem;
            margin: 0.5rem 0;
            margin-right: 2rem;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">AI10X Trading Bot</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#system-health">Health</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#performance">Performance</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#technical">Technical</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#trades">Trades</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#launches">Launches</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#advisor">Advisor</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
