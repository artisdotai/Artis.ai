<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Intelligence Platform</title>
    <link href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1 class="mb-4">Crypto Intelligence Platform</h1>

        <!-- System Overview Row -->
        <div class="row mb-4">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">System Health</h5>
                    </div>
                    <div class="card-body" id="health-status">
                        <div class="placeholder-glow">
                            <span class="placeholder col-12"></span>
                            <span class="placeholder col-12"></span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">Risk Parameters</h5>
                    </div>
                    <div class="card-body" id="risk-parameters">
                        <div class="placeholder-glow">
                            <span class="placeholder col-12"></span>
                            <span class="placeholder col-12"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Market Data Row -->
        <div class="row mb-4">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">Active Trades</h5>
                    </div>
                    <div class="card-body" id="active-trades">
                        <div class="placeholder-glow">
                            <span class="placeholder col-12"></span>
                            <span class="placeholder col-12"></span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">Market Sentiment</h5>
                    </div>
                    <div class="card-body" id="market-sentiment">
                        <div class="placeholder-glow">
                            <span class="placeholder col-12"></span>
                            <span class="placeholder col-12"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- LLM Analysis Row -->
        <div class="row mb-4">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">Market Analysis (ETH)</h5>
                    </div>
                    <div class="card-body" id="eth-market-analysis">
                        <div class="placeholder-glow">
                            <span class="placeholder col-12"></span>
                            <span class="placeholder col-12"></span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">Market Analysis (SOL)</h5>
                    </div>
                    <div class="card-body" id="sol-market-analysis">
                        <div class="placeholder-glow">
                            <span class="placeholder col-12"></span>
                            <span class="placeholder col-12"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- LLM Status Row -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">LLM Service Status</h5>
                    </div>
                    <div class="card-body" id="llm-status">
                        <div class="placeholder-glow">
                            <span class="placeholder col-12"></span>
                            <span class="placeholder col-12"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Function to format JSON data for display
        function formatJsonForDisplay(data) {
            return JSON.stringify(data, null, 2)
                .replace(/[{},\[\]]/g, '')
                .replace(/"/g, '')
                .replace(/^[ \t]*\n/gm, '');
        }

        // Fetch system health
        fetch('/api/health')
            .then(response => response.json())
            .then(data => {
                document.getElementById('health-status').innerHTML = 
                    `<pre class="mb-0">${formatJsonForDisplay(data)}</pre>`;
            });

        // Fetch risk parameters
        fetch('/api/risk/parameters')
            .then(response => response.json())
            .then(data => {
                document.getElementById('risk-parameters').innerHTML = 
                    `<pre class="mb-0">${formatJsonForDisplay(data)}</pre>`;
            });

        // Fetch active trades
        fetch('/api/trades')
            .then(response => response.json())
            .then(data => {
                document.getElementById('active-trades').innerHTML = 
                    `<pre class="mb-0">${formatJsonForDisplay(data)}</pre>`;
            });

        // Fetch market sentiment
        fetch('/api/sentiment/market-mood')
            .then(response => response.json())
            .then(data => {
                document.getElementById('market-sentiment').innerHTML = 
                    `<pre class="mb-0">${formatJsonForDisplay(data)}</pre>`;
            });

        // Fetch ETH market analysis
        fetch('/api/analysis/market/ETH')
            .then(response => response.json())
            .then(data => {
                document.getElementById('eth-market-analysis').innerHTML = 
                    `<pre class="mb-0">${formatJsonForDisplay(data)}</pre>`;
            });

        // Fetch SOL market analysis
        fetch('/api/analysis/market/SOLANA')
            .then(response => response.json())
            .then(data => {
                document.getElementById('sol-market-analysis').innerHTML = 
                    `<pre class="mb-0">${formatJsonForDisplay(data)}</pre>`;
            });

        // Fetch LLM status
        fetch('/api/analysis/llm/status')
            .then(response => response.json())
            .then(data => {
                document.getElementById('llm-status').innerHTML = 
                    `<pre class="mb-0">${formatJsonForDisplay(data)}</pre>`;
            });
    </script>
</body>
</html>
